
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form đăng ký</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="dangky">
			<form id="content" action="https://www.facebook.com/">
				<h2>Đăng ký</h2><br/>
				<input id="surname" type="text" name="surname" placeholder="Họ">
				<input id="firstname" type="text" name="firstname" placeholder="Tên">
				<input id="email" type="text" name="email" placeholder="Số điện thoại hoặc email">
				<input id="password" type="password" name="password" placeholder="Mật khẩu mới"><br/><br/>
				<select id="days"></select>	  
				<select id="months"></select>
				<select id="years"></select><br/><br/>
				<input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br/><br/>
    			<input id="submit" type="submit" name="submit" value="Đăng ký"/>
			</form>
		</div>
	<script>
		let days = '<option>Ngày</option>';
		let months = '<option>Tháng</option>';
		let years = '<option>Năm</option>';
		for(let i=1; i<=31; i++){days += `<option>${i}</option>`};
		for(let i=1; i<=12; i++){months += `<option>Tháng ${i}</option>`};
		for(let i=2019 ; i>=1930; i--){years += `<option>${i}<option>`};
		document.getElementById('days').innerHTML = days;
		document.getElementById('months').innerHTML = months;
		document.getElementById('years').innerHTML = years;
	</script>
	</body>
</html>
