
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form đăng ký</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body id="bg">
		<div class="dangky">
			<form id="content" action="login.html">
				<h2>Đăng ký</h2><br/>
				<input id="fullname" type="text" name="fullname" placeholder="Họ và tên">
				<input id="email" type="text" name="email" placeholder="Email">
				<input id="password" type="password" name="password" placeholder="Mật khẩu">
				<input id="phonenumber" type="text" name="phonenumber" placeholder="Số điện thoại">
				<input id="address" type="text" name="address" placeholder="Địa chỉ"><br/><br/>
				<select id="days" class="date_of_birth"></select>	  
				<select id="months" class="date_of_birth"></select>
				<select id="years" class="date_of_birth"></select><br/><br/>
				<input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br/><br/>
    			<button id="submit" type="submit">Đăng ký</button>
			</form>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
