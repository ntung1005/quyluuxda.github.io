<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="bg">
	<div class="dangky">
		<form id="content" action="login.html" method="get">
			<h2>Sign up</h2><br />
			<input id="fullname" type="text" name="full name" placeholder="Full name">
			<span class="error"></span><br />
			<input id="email" type="text" name="email" placeholder="Email">
			<span class="error"></span><br />
			<input id="password" type="password" name="pass word" placeholder="Password">
			<span class="error"></span><br />
			<input id="phonenumber" type="text" name="phone number" placeholder="Phone number">
			<span class="error"></span><br />
			<input id="address" type="text" name="address" placeholder="Address">
			<span class="error"></span><br />
			<input id="dateofbirth" type="text" name="date of birth" placeholder="Date of birth">
			<span class="error"></span><br />
			<input type="radio" id="male" name="gender" value="male" checked><label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other"><label for="other">Other</label><br />
			<span class="error"></span><br />
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
